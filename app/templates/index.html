{% extends "base.html" %}
{% block content %}

	
			<div class="col-md-2"><img style="float:right;" src="{{ user.data.pictureUrl }}"></div>
			<div class="col-md-10">
				<h1>{{ user.data.formattedName }}</h1>
				<h3>{{ user.data.headline }}</h3>
				<p>
					{{ user.data.summary }}
					{{ user.data.skill }}
				</p>
				<a href="{{ user.data.publicProfileUrl }}"> View Your Public Profile</a>
			</div>
			
		
	
{% endblock %}
